<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="body">
        <div class="login d-flex flex-column ">
            <div class="d-flex.flex-row fw-bolder text-lg-center login-text text-white text-uppercase roboto">
                Welcome to Login
            </div>
            <div class="d-flex.flex-row mt-4">
                <form id="form">
                    <div class="d-flex flex-column">
                        <div class="d-flex flex-row">
                            <span class="material-icons d-inline-flex roboto text-white">email</span>
                            <span class="d-inline-flex ms-2 text-white email"></span>
                        </div>
                        <input type="email" required id="email" name="email" class="form-control mt-2"
                            placeholder="email">
                    </div>
                    <div class="d-flex flex-column mt-4">
                        <div class="d-flex flex-row">
                            <span class="material-icons d-inline-flex roboto text-white">lock</span>
                            <span class="d-inline-flex ms-2 text-white password"></span>
                        </div>
                        <div class="d-flex flex-row">
                            <input type="password" required id="password" name="password" class="form-control mt-2"
                            placeholder="password">
                            <span class="material-icons justify-content-center align-items-center d-flex ms-2  roboto text-white" id="show">visibility</span>
                            <span class="material-icons justify-content-center align-items-center d-flex ms-2  roboto text-white d-none" id="hide">visibility_off</span>
                        </div>
                        
                    </div>
                    <div class="d-flex flex-row text-center justify-content-center mt-4">
                        <button class="btn btn-primary gradient-custom" type="submit" id="submit">Login</button>
                    </div>
                </form>
                <dialog>
                    <p class="roboto">Alert!</p>
                    <p class="roboto" id="message"></p>
                  </dialog>
            </div>
        </div>
    </div>
</body>
<script src="./js/login.js"></script>

</html>
